<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Porgramming Group Work</title>
    </head>  
<body>

<link rel="stylesheet" type="text/css" href="GPtask.css"/>


<td align= "center">
    <img src="pic.png" height="400">
</td>
<br>
<br>
<div class="login">

    <div class="heading">   
        <label for="Login">Login</label>
    </div>
    <div class="main">

    <br><br>
    <form id="myForm">
    <label for="Firstname">Firstname :</label>
    <input type="text" id="Firstname" minlength="4" required><br><br>

    <label for="Lastname">Lastname :</label>
    <input type="text" id="Lastname" minlength="4" required><br><br>

    <label for="dob">DOB :</label>
    <input type="date" id="dob" required><br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" required><br><br>

    <label for="age">Age :</label>
    <input type="text" id="age" required><br><br>

    <label for="gender">Gender :</label>
    <select name="gender" id="gender"><br><br>

        <option value="male">Male :</option>
        <option value="female">Female :</option>
    </select><br><br><br>

    <label for="address">Address :</label>
    <input type="text" id="address" required ><br><br>

    <label for="educational_Level">Educational Level :</label>
    <input type="text" id="educational_Level"  required><br><br>

    <label for="choose-file">Choose File :</label>
    <input type="file" accept="image/*" id="choose-file" name="choose-file" />
    </form>

    <div class="submitbuttons">
    <span>
    <button id="submit" onclick="disable(); enable()"> Register </button> 

    <button type="Play" id="Play" disabled="disabled" onclick="PlayGame()">Play</button>

    <button type="EndGame" id="EndGame" disabled="disabled"> End Game </button>


    <button type="Quit" id="Quit" onclick="clearForm(); enable1()" >Quit </button>
    <h1><center>Results</center></h1>

    <label for="show all players">Show all Players </label>
    <textarea type="text" id="showallplayers" name="showallplayers"></textarea> 
     <br>
     <br>
     <label for="show percentage">Show Percentage</label>
    <textarea type="text" id="showpercentage" name="showpercentage"></textarea>
    <br>
    <br>
    <button id="results" onclick="findPercentageScore()"> Results </button> 
<br>
<br>



    <br> <br>
</span>
    </div>
   </div>
</div>

  
    <script src="GPtask.js">
    </script>
     
</body>
</html>
